server {
    listen 443 ssl;
    server_name onik.ttl10.net;

    root /var/www/clm-laravel/public;

    fastcgi_param APP_ENV local;
    index index.php index.html index.htm;

    client_body_temp_path /tmp/onik.ttl10.net;
    error_log /var/log/nginx/onik-error.log crit;


    # Separate log for PHP warnings (optional)
    error_log /var/log/nginx/onik-php-warnings.log warn;
    client_max_body_size 16M;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;  # Match your PHP version
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        fastcgi_param APP_ENV local;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        internal;
    }

    # Deny access to hidden files
    #location ~ /\.(?!well-known).* {
    #    deny all;
    #}

    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff2)$ {
        expires 365d;
        access_log off;
        add_header Cache-Control "public, no-transform";
        try_files $uri =404;
    }

    ssl_certificate /etc/letsencrypt/live/onik.ttl10.net/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/onik.ttl10.net/privkey.pem; # managed by Certbot
}
server {
    if ($host = onik.ttl10.net) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    server_name onik.ttl10.net;
    return 301 https://$host$request_uri;

}
